<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AES Encryption</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="form">
      <textarea
        class="form__message"
        cols="30"
        rows="10"
        placeholder="Message"
      ></textarea>
      <input class="form__key" type="password" placeholder="Password Key" />
      <button class="form__encrypt">encrypt</button>
      <button class="form__decrypt">decrypt</button>
      <textarea
        style="margin: 0"
        class="form__result"
        cols="30"
        rows="10"
        placeholder="Result"
      ></textarea>
    </div>

    <script type="text/javascript" src="./crypto-js.js"></script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
